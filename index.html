<html>
    <head>
        <title>Maths Calculator</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="logic.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
        <input type="text" id="ip1">
        </form>
        <table>
            <tr>
                <td><button onclick="setinput('(')" class="operator">(</button></td>
                <td><button onclick="setinput(')')" class="operator">)</button></td>
                <td><button onclick="setinput('%')" class="operator">%</button></td>
                <td><button onclick="clearall()" class="red">AC</button></td>
            </tr>
            <tr>
                <td><button onclick="setinput('7')" class="operands">7</button></td>
                <td><button onclick="setinput('8')" class="operands">8</button></td>
                <td><button onclick="setinput('9')" class="operands">9</button></td>
                <td><button onclick="setinput('/')" class="operator">/</button></td>
            </tr>
            <tr>
                <td><button onclick="setinput('4')" class="operands">4</button></td>
                <td><button onclick="setinput('5')" class="operands">5</button></td>
                <td><button onclick="setinput('6')" class="operands">6</button></td>
                <td><button onclick="setinput('*')" class="operator">*</button></td>
            </tr>
            <tr>
                <td><button onclick="setinput('1')" class="operands">1</button></td>
                <td><button onclick="setinput('2')" class="operands">2</button></td>
                <td><button onclick="setinput('3')" class="operands">3</button></td>
                <td><button onclick="setinput('-')" class="operator">-</button></td>
            </tr>
            <tr>
                <td><button onclick="setinput('0')" class="operands">0</button></td>
                <td><button onclick="setinput('.')" class="operands">.</button></td>
                <td><button onclick="calculate()" class="evaluator">=</button></td>
                <td><button onclick="setinput('+')" class="operator">+</button></td>
            </tr>
        </table>
    
    </body
</html>
